<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header><h1>GitHub User Finder</h1></header>
    <main>
      <section class="findeuser">
        <div class="userFinder">
          <input type="text" placeholder="Enter GitHub Username" />
          <img src="" alt="DP of user" class="userdisplay" />
          <cite class="username"></cite>
          <a href="#" class="userid"></a>
          <div class="follow">
            <ul class="followers">
              Followers
              <li>
                <img src="" alt="" class="followerpix" />
              </li>
              <li>
                <img src="" alt="" class="followerpix" />
              </li>
              <li>
                <img src="" alt="" class="followerpix" />
              </li>
              <li>
                <img src="" alt="" class="followerpix" />
              </li>
            </ul>
            <ul class="following">
              Following
              <li>
                <img src="" alt="" class="followingpic" />
              </li>
              <li>
                <img src="" alt="" class="followingpic" />
              </li>
              <li>
                <img src="" alt="" class="followingpic" />
              </li>
              <li>
                <img src="" alt="" class="followingpic" />
              </li>
            </ul>
          </div>
        </div>
      </section>
      <section class="findcat">
        <div class="findcatdiv">
          <h2>Get Random Image</h2>
          <img src="../assets/cat.jpeg" alt="" class="catpic" />
          <button>Get New Cat</button>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
